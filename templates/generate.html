<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Generator</title>
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Document Settings</h2>
      <form id="documentSettingsForm" action="/generate" method="post">
        <label for="topic">Topic:</label><br>
        <input type="text" id="topic" name="topic" value="한국 여자"><br><br>
        <label for="language">Language:</label><br>
        <input type="text" id="language" name="language" value="Korean"><br><br>
        <label for="target">Target:</label><br>
        <input type="text" id="target" name="target" value="는 것"><br><br>
        <label for="level">Level:</label><br>
        <select id="level" name="level">
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced" selected>Advanced</option>
        </select><br><br>
        <input type="submit" value="Generate Document">
      </form>
    </div>

    <div class="main-content">
      <div class="document-view" id="documentContent">
        <div class="welcome-message">
          <h1>Welcome!</h1>
          <p>Update the settings and click "Generate Document" to start.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('documentSettingsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      fetch('/generate', {
        method: 'POST',
        body: new FormData(this),
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById('documentContent').innerHTML = '<pre>' + data.content + '</pre>';
        } else {
          document.getElementById('documentContent').innerHTML = '<p>Error: ' + data.error + '</p>';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('documentContent').innerHTML = '<p>An error occurred. Please try again.</p>';
      });
    });
  </script>
</body>
</html>
